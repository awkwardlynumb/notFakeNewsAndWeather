<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <!-- This container holds the weather and today in history jumbotrons -->
    <div class="container-fluid">

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Weather & History</a>
            <h5 class="text-light" id="date"></h5>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Select a City" aria-label="Search"
                    id="searchSpace">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
            </form>
        </nav>
        <!-- Weather section -->
        <div class=" jumbotron">
            <div></div>
            <div class="container" id="container1">
                <div class="col-12 container">
                    <h1 class="display-4 font-weight-bold" id="cityName">Weather </h1>
                    
                </div>
                <div class="row row-cols-1">
                    <!-- cards -->
                    <div class="col-xl-2 mb-4">
                        <div class="card">
                            <div class="card-body" id="day0">

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 mb-4">
                        <div class="card">
                            <div class="card-body" id="day1">

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 mb-4">
                        <div class="card">
                            <div class="card-body" id="day2">

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 mb-4">
                        <div class="card">
                            <div class="card-body" id="day3">

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 mb-4">
                        <div class="card">
                            <div class="card-body" id="day4">

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-2 mb-4">
                        <div class="card">
                            <div class="card-body" id="day5">

                            </div>
                        </div>
                    </div>
                    <p id="demo"></p>

                </div>
            </div>
            <!-- News section -->
            <div id="newsSection"></div>
            <!-- History section -->
            <div class="jumbotron">
                <div class="container" id="container2">
                    <h1 class="display-4">This day in history</h1>
                    <p class="lead" id="history">This is where today's history will go</p>

                </div>
            </div>
        </div>
    </div>
